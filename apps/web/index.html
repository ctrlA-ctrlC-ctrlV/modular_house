<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!--
      Favicon Declarations
      The browser evaluates <link rel="icon"> tags in source order and picks the
      best-supported format. SVG is listed first for modern browsers that support
      resolution-independent vector icons; PNG is the universal raster fallback.
      Both use rel="icon" so every browser recognises the tag. The "sizes" hint
      on the PNG lets the browser choose the right resolution without downloading
      all candidates.
      apple-touch-icon supplies the home-screen icon for iOS / iPadOS.
    -->
    <link rel="icon" type="image/svg+xml" href="/modular_house_favicon.svg" />
    <link rel="icon" type="image/png" sizes="96x96" href="/modular_house_favicon.png" />
    <link rel="apple-touch-icon" href="/modular_house_favicon.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modular House</title>
    <!--
      Injection Point for SEO Meta Tags (Server-Side Rendering)
      During the build process the placeholder below is replaced with dynamic
      <title>, <meta>, <link>, and <script> tags generated by React Helmet.
    -->
    <!--head-meta-->
  </head>
  <body>
    <div id="root"><!--app-html--></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
