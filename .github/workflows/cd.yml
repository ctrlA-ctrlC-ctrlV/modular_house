name: CD Pipeline

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  # Calculate REPO_OWNER dynamically in steps to handle casing issues

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lowercase Repo Owner
        run: echo "REPO_OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          # Tags both specific SHA (for stability) and latest (for convenience)
          tags: |
            ghcr.io/${{ env.REPO_OWNER }}/modular-house-api:${{ github.sha }}
            ghcr.io/${{ env.REPO_OWNER }}/modular-house-api:latest

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.REPO_OWNER }}/modular-house-web:${{ github.sha }}
            ghcr.io/${{ env.REPO_OWNER }}/modular-house-web:latest
          build-args: |
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
            GENERATE_SOURCEMAP=false

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lowercase Repo Owner
        run: echo "REPO_OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Debug Secret
        run: |
          if [ -z "$MY_KEY" ]; then
            echo "::error::The secret is EMPTY! Check if SSH key exist."
          else
            echo "The secret is present. Lenght: ${#MY_KEY}"
          fi
        env:
          MY_KEY: ${{ secrets.SERVER_SSH_KEY }}

      - name: Create .env file
        run: |
          touch test.md

      - name: Populate .env file
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          ACME_EMAIL: ${{ secrets.ACME_EMAIL }}
          DOMAIN_NAME: ${{ secrets.DOMAIN_NAME }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          REPO_OWNER: ${{ env.REPO_OWNER }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          touch .env
          if [ ! -z "$DATABASE_URL" ]; then printf "DATABASE_URL=%s\n" "$DATABASE_URL" >> .env; fi
          if [ ! -z "$ACME_EMAIL" ]; then printf "ACME_EMAIL=%s\n" "$ACME_EMAIL" >> .env; fi
          if [ ! -z "$DOMAIN_NAME" ]; then printf "DOMAIN_NAME=%s\n" "$DOMAIN_NAME" >> .env; fi
          if [ ! -z "$VITE_API_BASE_URL" ]; then printf "VITE_API_BASE_URL=%s\n" "$VITE_API_BASE_URL" >> .env; fi
          printf "GITHUB_USER_NAME=%s\n" "$REPO_OWNER" >> .env
          printf "IMAGE_TAG=%s\n" "$GITHUB_SHA" >> .env
          if [ ! -z "$DOMAIN_NAME" ]; then
            printf "CORS_ORIGIN=https://%s,https://www.%s\n" "$DOMAIN_NAME" "$DOMAIN_NAME" >> .env
          fi

      - name: Create App Directory
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: mkdir -p ~/app

      - name: Copy files to server
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docker-compose.prod.yml,.env"
          target: "~/app/"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            cd ~/app
            
            # Secure the .env file
            chmod 600 .env
            
            # Pull and restart
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            docker image prune -f