name: CD Pipeline

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  # Calculate REPO_OWNER dynamically in steps to handle casing issues

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lowercase Repo Owner
        run: echo "REPO_OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          # Tags both specific SHA (for stability) and latest (for convenience)
          tags: |
            ghcr.io/${{ env.REPO_OWNER }}/modular-house-api:${{ github.sha }}
            ghcr.io/${{ env.REPO_OWNER }}/modular-house-api:latest

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.REPO_OWNER }}/modular-house-web:${{ github.sha }}
            ghcr.io/${{ env.REPO_OWNER }}/modular-house-web:latest
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            GENERATE_SOURCEMAP=false

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lowercase Repo Owner
        run: echo "REPO_OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Debug Secret
        run: |
          if [ -z "$MY_KEY" ]; then
            echo "::error::The secret is EMPTY! Check if SSH key exist."
          else
            echo "The secret is present. Lenght: ${#MY_KEY}"
          fi
        env:
          MY_KEY: ${{ secrets.SERVER_SSH_KEY }}

      - name: Copy docker-compose to server
        # Updated to v1.0.0 to fix Docker build issues with v0.1.7
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "~/app/"

      - name: Deploy via SSH
        # Pinned to specific version v1.2.0 for stability
        uses: appleboy/ssh-action@v1.2.0
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          ACME_EMAIL: ${{ secrets.ACME_EMAIL }}
          DOMAIN_NAME: ${{ secrets.DOMAIN_NAME }}
          REPO_OWNER: ${{ env.REPO_OWNER }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          # Pass the specific SHA as an environment variable to the script
          envs: GITHUB_SHA,REPO_OWNER,DATABASE_URL,ACME_EMAIL,DOMAIN_NAME
          script: |
            cd ~/app
            
            # --- 1. Clear old .env and create new .env ---
            echo "Refreshing .env file..."
            rm -f .env
            touch .env

            # --- 2. Check if GitHub secret contains DATABASE_URL, if yes export it ---
            if [ ! -z "$DATABASE_URL" ]; then
              echo "DATABASE_URL=$DATABASE_URL" >> .env
            fi

            # --- 3. Check if GitHub secret contains ACME_EMAIL, if yes export it ---
            if [ ! -z "$ACME_EMAIL" ]; then
              echo "ACME_EMAIL=$ACME_EMAIL" >> .env
            fi

            # --- 4. Check if GitHub secret contains DOMAIN_NAME, if yes export it ---
            if [ ! -z "$DOMAIN_NAME" ]; then
              echo "DOMAIN_NAME=$DOMAIN_NAME" >> .env
            fi

            # --- 5. Export other variables ---
            echo "GITHUB_USER_NAME=$REPO_OWNER" >> .env
            echo "IMAGE_TAG=$GITHUB_SHA" >> .env

            # --- 6. Change .env permission ---
            chmod 600 .env
            
            # --- 4. Pull the exact images built in the previous job ---
            docker compose -f docker-compose.prod.yml pull
            
            # --- 5. Restart services with the new images ---
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            
            # --- 6. Cleanup old images to save disk space ---
            docker image prune -f