name: CD Pipeline

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  # We will calculate REPO_OWNER dynamically in steps to handle casing issues

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lowercase Repo Owner
        run: echo "REPO_OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          # Tags both specific SHA (for stability) and latest (for convenience)
          tags: |
            ghcr.io/${{ env.REPO_OWNER }}/modular-house-api:${{ github.sha }}
            ghcr.io/${{ env.REPO_OWNER }}/modular-house-api:latest

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.REPO_OWNER }}/modular-house-web:${{ github.sha }}
            ghcr.io/${{ env.REPO_OWNER }}/modular-house-web:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lowercase Repo Owner
        run: echo "REPO_OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Debug Secret
        run: |
          if [ -z "$MY_KEY" ]; then
            echo "::error::The secret is EMPTY! Check spelling."
          else
            echo "The secret is present. Lenght: ${#MY_KEY}"
          fi
        env:
          MY_KEY: ${{ secrets.SERVER_SSH_KEY }}

      - name: Copy docker-compose to server
        # Pinned to specific version v0.1.7 for stability
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "~/app/"

      - name: Deploy via SSH
        # Pinned to specific version v1.2.0 for stability
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          # Pass the specific SHA as an environment variable to the script
          envs: GITHUB_SHA,REPO_OWNER
          script: |
            cd ~/app
            
            # Export variables for docker-compose to use
            export GITHUB_USER_NAME=$REPO_OWNER
            export IMAGE_TAG=$GITHUB_SHA
            
            # Pull the exact images built in the previous job
            docker compose -f docker-compose.prod.yml pull
            
            # Restart services with the new images
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            
            # Cleanup old images to save disk space
            docker image prune -f